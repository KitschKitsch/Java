<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습 3-2</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script>
	// 할 일 추가 함수
	function addItem() {
		// item 입력값(할 일 입력)을 todo 변수에 저장
		let todo = document.getElementById("item");
		// todolist 입력값(할 일 목록)을 list 변수에 저장
		let list = document.getElementById("todolist");

		// 새로운 <li> 태그를 생성하고 listitme 변수에 저장
		let listitem = document.createElement("li"); // <li> 태그 생성!
		listitem.className = "d-flex list-group-item list-group-item-action list-group-item-warning";

		// 새로운 <button> 태그를 생성하고 xbtn 변수에 저장
		let xbtn = document.createElement("button");
		xbtn.className = "btn-close ms-auto";
		// close 버튼에 이벤트
		xbtn.onclick = function(e) {
			// 이벤트 발생한 노드를 제거
			let pnode = e.target.parentNode;
			list.removeChild(pnode);
		}

		// todo 값(할 일 입력)을 <li> 태그에 넣기
		listitem.innerText = todo.value;

		// <li>에 버튼 추가
		listitem.appendChild(xbtn);
		
		// <ul>(할 일 목록)에 <li> 리스트 넣고 todo 값(할 일 입력) 빈칸, 포커싱
		list.appendChild(listitem);
		todo.value = "";
		todo.gocus();
	}
</script>
</head>
<body>
	<div class="container bg-warning shadow mx-auto mt-5 w-75">
		<h2>My ToDo App</h2>
		<hr>
		<div class="input-group">
			<input id="item" class="form-control" type="text"
				placeholder="할 일을 입력하세요.">
			<button type="button" class="btn btn-primary" onclick="addItem()">할
				일 추가</button>
		</div>
		<hr>
		<ul id="todolist" class="list-group"></ul>
	</div>
</body>
</html>
